{% extends "base.html" %}

{% block title %}
    Аккаунт
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Ваш профиль</h1>
        <p>Имя: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <a href="{{ url_for('main.edit_account') }}">Изменить профиль</a>
    {% else %}
        <p>Вы не авторизованы. Пожалуйста, <a href="{{ url_for('main.login') }}">войдите</a>.</p>
    {% endif %}
{% endblock %}
